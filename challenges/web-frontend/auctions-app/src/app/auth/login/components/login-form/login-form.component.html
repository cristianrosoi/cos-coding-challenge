<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Salesman Login</h2>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input type="text" formControlName="email" matInput placeholder="john.doe@caronsale.de" value="">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" formControlName="password" matInput placeholder="********" value="">
  </mat-form-field>

  <button mat-raised-button color="accent">Login</button>
</form>
